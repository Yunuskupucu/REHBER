<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rehber Uygulaması</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <footer>
      <h1 class="footer-title">REHBER</h1>
    </footer>
    <div class="main">
      <!-- <div class="bilgi bilgi-success">Kaydedildi</div>
      <div class="bilgi bilgi-error">Boş bırakılamaz !</div> -->
      <form action="#" class="form" id="form">
        <label for="ad">Ad</label>
        <input class="form-text" id="ad" type="text" />

        <label for="soyad">Soyad</label>
        <input class="form-text" id="soyad" type="text" />

        <label for="tel">Telefon Numarası</label>
        <input class="form-text" id="tel" type="number" />

        <label for="email">E-mail</label>
        <input
          class="form-text"
          id="email"
          type="text"
          placeholder="example@gmail.comx"
        />

        <label for="adres">Adres</label>
        <input
          class="form-text"
          id="adres"
          type="text"
          placeholder="Adres/Ülke/Şehir/İlçe"
        />
        <input class="form-btn third" type="submit" value="Kaydet" />
      </form>

      <table class="table">
        <thead>
          <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Telefon Numarası</th>
            <th>E-mail</th>
            <th>Adres</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
